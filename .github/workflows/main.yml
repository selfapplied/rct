name: Generate RCT PDF

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allow manual workflow trigger
  workflow_dispatch:

# Sets permissions to allow committing back to the repository
permissions:
  contents: write

# Allow only one concurrent deployment
concurrency:
  group: "pdf-generation"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repository
         uses: actions/checkout@v4
         
       - name: Setup Pandoc
         uses: pandoc/actions/setup@main
         with:
           version: 3.1.11
           
       - name: Convert Markdown to HTML
         run: |
           pandoc docs/rct_2025.md \
             -f gfm \
             -t html5 \
             --standalone \
             --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css \
             --metadata title="Recursive Contract Theory (RCT) â€” 2025 Edition" \
             -o docs/rct_2025.html
       
       - name: Convert HTML to PDF
         uses: fifsky/html-to-pdf-action@master
         with:
            # html file path
            htmlFile: docs/rct_2025.html
            # output file path
            outputFile: docs/RCT.pdf
            # PDF options as described here:
            # https://github.com/GoogleChrome/puppeteer/blob/master/docs/api.md#pagepdfoptions
            pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}, "printBackground": true}'
       
       - name: Commit and push PDF
         run: |
           git config --local user.email "github-actions[bot]@users.noreply.github.com"
           git config --local user.name "github-actions[bot]"
           git add docs/RCT.pdf
           git diff --quiet && git diff --staged --quiet || (git commit -m "Update RCT.pdf from rct_2025.md [skip ci]" && git push)
